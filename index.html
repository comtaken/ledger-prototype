<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>フォーム</title>
	</head>
	<style>
		.wrapper {
			width: 100%;

		}

		.parent {
			position: relative;
			margin: 0 auto;
			width: 46vw;

			background: #DDDDDD;
		}

		.sample-img{
			width: 46vw;
			height: 1000px;
		}
		.input-box-A {
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.input-box-B {
			position: absolute;
			top: 100px;
			left: 50px;
		}
	</style>
	<body>
		<div class="wrapper">
			<div class="parent">
				<div class="sample-img"></div>
				<input class="input-box-A" type="text">
				<input class="input-box-B" type="text">
			</div>
		</div>
	</body>
</html>
